<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Welcome to the Playlist of YOUR Favorite Songs!</h1>
        <h2>Songs</h2>
        <ul id='songList'></ul>

        <form id="new-song" action='#' method="POST">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="songName" placeholder="Song Name">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="artist" placeholder="Artist">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="genre" placeholder="Genre">
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
              </div>
            </div>
          </form>
        
        <script src="./src/index.js" async defer></script>
    </body>
</html>
